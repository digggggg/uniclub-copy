<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/guests.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="banner">
            <img
                src="/public/images/guestRoomMainCopy.png"
                alt="This is the main guest room"
            />
        </div>
        <section>
            <h1>Guest Room</h1>
            <div class="guest--rooms--wrapper">
                <div class="guest--rooms--card">
                    <p>ROOMS & SUITES</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="guest--rooms--card">
                    <p>AMENITIES</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="guest--rooms--card">
                    <p>DURING YOUR STAY</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="guest--rooms--card">
                    <p>RESERVATIONS</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </section>
        <div class="guest--images">
            <div>
                <img
                    class="guest--grid--image"
                    src="/public/images/guestRoom1.png"
                    alt="an image of a beatiful guest room"
                />
            </div>
            <div>
                <img
                    class="guest--grid--image"
                    src="/public/images/guestRoom2.png"
                    alt="an image of a breakfast in bed"
                />
            </div>
        </div>
    </body>
</html>
